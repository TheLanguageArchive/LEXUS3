<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>

	<link rel=stylesheet type="text/css" href="styles/ConventionsLana.css">

</head>
<body>
<P>

<h1>Guest Registration</h1>

<div class="groupBox" style="WIDTH:90%;">
<form action="registerGuest.htm">
<TABLE>
<tr>
<td colspan="2"><span class='fieldlabel'>Please enter a username and password.</span>
<br />&nbsp;</td>
</tr>
<TR>
	<TD width='400'>
	<Span class='fieldlabel'>Username:</span>
	</TD>
	<TD width='400'>
		<input type='text' name='username' /><span class='warning'>*</span>
	</TD>
</TR>

<TR>
	<TD width='400'>
	<Span class='fieldlabel'>Password:</span>
	</TD>
	<TD width='400'>
		<input type='password' name='password'/><span class='warning'>*</span>
	</TD>
</TR>
<TR>
	<TD width='400'>
	<Span class='fieldlabel'>Retype password:</span>
	</TD>
	<TD width='400'>
		<input type='password' name='retype_password'/><span class='warning'>*</span>
	</TD>
</TR>

</TABLE>
</div>
</P>
<P>
<div class="groupBox" style="WIDTH:90%;" >

<TABLE>
<tr>
<td colspan="2"><span class='fieldlabel'>User details.</span>
<br />&nbsp;</td>
</tr>
<TR>
	<TD width='400'>
	<Span class='fieldlabel'>Display name:</span>
	</TD>
	<TD width='400'>
		<input type='text' name='displayname'/><span class='warning'>*</span>
	</TD>
</TR>
<tr>
<td>
<span class='warning'>* required fields</span>
</td>
</tr>

</TABLE>
</div>
</P>
<input class='button' type='submit' value='Register'>
</form>
<span class='info'>After registration you will be referred to the login page again.</span>
</body>
</html>
