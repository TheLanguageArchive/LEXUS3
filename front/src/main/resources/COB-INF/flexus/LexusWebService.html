		    function getQueryVariable(variable) {  
			    var query = window.location.search.substring(1);  
			    var vars = query.split("&");  
			    for (var i=0;i<vars.length;i++) {
				    var index = vars[i].indexOf("=");
				    if( index != -1){
						var _var = vars[i].substring(0, index);
						if( _var = variable){
							var paramValue = vars[i].substring(index+1);
							return paramValue;
						}
					}
					
				}   
			    return null;
			 }

function moveIFrame(x,y,w,h) {
    var frameRef=document.getElementById("myFrame");
    frameRef.style.left=x;
    frameRef.style.top=y;
    var iFrameRef=document.getElementById("myIFrame");
    iFrameRef.width=w;
    iFrameRef.height=h;
}

function hideIFrame(){
    //document.getElementById("myFrame").style.visibility="hidden";
    document.getElementById("myFrame").style.display="none";
}

function showIFrame(){
    //document.getElementById("myFrame").style.visibility="visible";
    document.getElementById("myFrame").style.display="";
}

function loadIFrame(url){

    document.getElementById("myFrame").innerHTML = "<iframe id='myIFrame' src='" + url + "'frameborder='0'></iframe>";
}

************************************************/

function getParameter ( parameterName ) {
	var queryString = window.top.location.search.substring(1);
   // Add "=" to the parameter name (i.e. parameterName=value)
   var parameterName = parameterName + "=";
   if ( queryString.length > 0 ) {
      // Find the beginning of the string
      begin = queryString.indexOf ( parameterName );
      // If the parameter name is not found, skip it, otherwise return the value
      if ( begin != -1 ) {
         // Add the length (integer) to the beginning
         begin += parameterName.length;
         // Multiple parameters are separated by the "&" sign
         end = queryString.indexOf ( "&" , begin );
      if ( end == -1 ) {
         end = queryString.length
      }
      // Return the string
      return unescape ( queryString.substring ( begin, end ) );
   }
   // Return "null" if no parameter has been found
   return "null";
   }
}
function openEntry(){
	var queryString = window.top.location.search.substring(1);
	var param = getParameter(queryString, "id");
	//alert( param);
	alert(thisMovie("LexicalEntryViewer"));
	thisMovie("LexicalEntryViewer").showEntry( param);
}
function thisMovie(movieName) {
	 if (navigator.appName.indexOf("Microsoft") != -1) {
		 return window[movieName];
	 } else {
		 return document[movieName];
	 }
}
